<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-                rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="my-container">
        <div class="movies__body">
            <h2>Search Movies</h2>

            <form data-movie-form>
                <input type="text" minlength="3" name="name" class="form-control" placeholder="Title" data-input-name>
                <input type="number" name="year" class="form-control input-year" placeholder="Year">
                <select class="form-select" name="type" aria-label="Default select example">
                    <option selected value="">All</option>
                    <option value="movie">movie</option>
                    <option value="series">series</option>
                    <option value="episode">episode</option>
                </select>
            </form>
            <ul data-movie-list class="p-0"></ul>

            <nav aria-label="Page navigation example" class="d-flex justify-content-center my-3">
                <ul class="pagination gap-0" data-movie-pagination>
                  
                </ul>
              </nav>
        </div>

        <div class="my-modal" id="modal" data-movie-modal>
            <div class="my-modal__contend">
                <div data-spinner class="my-spinner spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="my-modal__items">
                    <img src="" alt="" width="180px" height="250" data-movie-poster>
                    <div class="my-modal__contend-text">
                        <button type="button" data-button-close>&#10005</button>
                        <p data-movie-title></p>
                        <p data-movie-year></p>
                        <p data-movie-country></p>
                        <p data-movie-genre></p>
                        <p data-movie-rating></p>
                        <p data-movie-type></p>
                        <p data-movie-plot></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
